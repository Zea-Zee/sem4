<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парсер страницы</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="parser-container">
        <h1>Парсер страницы</h1>
        <div class="input-container">
            <input type="text" id="url" placeholder="Введите URL для парсинга" autocomplete="nope" required>
            <div id="suggestions" class="suggestions"></div>
        </div>
        <button type="submit" id="parser-submit-button">Отправить</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
